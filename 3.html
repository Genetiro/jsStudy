<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let a = 10 + 10 + "10";
        /*
        1. первые два числа складываются, получаем 20.
        2. 20 преобразуется в строку "20" 
        и складывается со строкой "10", получаем "2010"
        3. "2010" присваиваем в переменную а
        4. с помощью console.log выводим а в консоль
        */
        console.log(a);

        let b = 10 + "10" + 10;
        /*
        1. первое число преобразуется в строку "10", 
        складываем со вторым, получаем "1010".
        2. последнее число преобразуется в строку "10" 
        и складывается со строкой "1010", получаем "101010"
        3. "101010" присваиваем в переменную b
        4. с помощью console.log выводим b в консоль
        */
        console.log(b);

        let c = 10 + 10 + +"10";
        /*
        1. первые два числа складываем и получаем 20.
        2. последняя строка преобразуется из-за унарного 
        плюса в число 10 и складывается, получаем 30
        3. 30 присваиваем в переменную с
        4. с помощью console.log выводим с в консоль
        */
        console.log(c);

        let d = 10 / -"";
        /*
        1. унарный минус превращает пустую строку в ноль, 
        получаем -0
        2. 10 делить на -0 получаем -Infinity
        3. -Infinity присваиваем в переменную d
        4. с помощью console.log выводим d в консоль
        */
        console.log(d);

        let e = 10 / +"2,5"
            /*
            1. числа в кавычках записанны через запятую, 
            унарный плюс не может превратить эту строку в число,
            получаем NaN
            2. 10 делить на NaN получим NaN
            3. NaN присваивается в переменную e
            4. с помощью console.log выводим e в консоль
            */
        console.log(e);
    </script>
</body>

</html>
