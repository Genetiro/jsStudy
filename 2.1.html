<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a
        /* инкремент в префиксной форме добавляет единицу к
        переменной а и получаем значение а=2, и это
        значение присваивается переменной с*/
        alert(c); //ответ:2
        //пример 2
        d = b++;
        /*инкремент стоит в постфиксной форме, значит 
        переменной d присваивается значение переменной b, т.е. единица,
        а к переменной b добавляется единица и b принимает значение 2*/
        alert(d); //ответ:1
        //пример 3
        c = 2 + ++a;
         /* инкремент в префиксной форме добавляет единицу к
        переменной а и получаем значение а=3, т.к. а уже
        было присвоено значение 2*/
        alert(c); //ответ:5
        //пример 4
        d = 2 + b++;
        /*инкремент стоит в постфиксной форме, значит 
        переменной d присваивается значение 2 + b, где b уже
        было присвоено значение 2, и получаем d=4, а b присваивается
        новое значение 3*/
        alert(d); //ответ:4
        alert(a); //3
        alert(b); //3

    </script>
</body>
</html>
